<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .about-container {
            background: white;
            padding: 20px;
            width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h2>About Us</h2>
        <!-- Corrected id from aboutContent to aboutText -->
        <p id="aboutText">Loading content...</p>
    </div>

    <script>
        // Fetching the About Us content from the backend
        fetch('/about?nocache=' + new Date().getTime())  // Cache busting by adding timestamp
          .then(response => response.json())
          .then(data => {
            if (data.aboutText) {
              // Correctly updating the text of the element with id 'aboutText'
              document.getElementById('aboutText').innerText = data.aboutText;
            } else {
              document.getElementById('aboutText').innerText = 'Content not available';
            }
          })
          .catch(error => {
            console.error('Error fetching About Us content:', error);
            document.getElementById('aboutText').innerText = 'Failed to load content';
          });
    </script>
</body>
</html>
