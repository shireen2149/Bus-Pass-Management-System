<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Adding the background image to the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('your-image.jpg'); /* Replace with your image path */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Make sure the background stays fixed when scrolling */
        }

        /* Styling for the contact form container */
        .contact-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 100%; /* Ensures responsiveness */
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design: For small screens, adjust the form size */
        @media (max-width: 600px) {
            .contact-container {
                width: 90%; /* Make the form take 90% of the screen width */
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form>
            <label for="page-description">Page Description</label>
            <textarea id="page-description" name="page-description" readonly>For any queries, contact us through the details below.</textarea>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="admin@example.com" readonly>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" value="8765432877" readonly>
        </form>
    </div>

    <script>
        // Fetching the contact details for the user
        fetch('/contact')  // Get the contact details from the server
            .then(response => response.json())
            .then(data => {
                document.getElementById('page-title').value = data.pageTitle;
                document.getElementById('page-description').value = data.pageDescription;
                document.getElementById('email').value = data.email;
                document.getElementById('mobile').value = data.mobile;
            })
            .catch(error => console.error('Error fetching contact details:', error));
    </script>
</body>
</html>
