<!DOCTYPE html>
<html>
<head>
    <title>Bus Pass System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004080;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h2 {
            color:#f0f2f5;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color:#004080;
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color:  #004080;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color:  #004080;
        }
        #message {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
        .error {
            color: #d32f2f;
        }
        .success {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <h2>Bus Pass System - Login</h2>
    <form id="login-form" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <p><a href="forgot-password">Forgot Password?</a></p>
        <button type="submit">Login</button>
        <div id="message"></div>
    

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
    const response = await fetch('http://localhost:3001/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
    });

    if (!response.ok) {
        const data = await response.json();
        messageDiv.textContent = data.error || 'Invalid login credentials';
        messageDiv.className = 'error';
        return;
    }

    const data = await response.json();
    messageDiv.textContent = 'Login successful';
    messageDiv.className = 'success';
    setTimeout(() => {
        console.log('Redirecting to /homee');
        window.location.href = '/homee';
    }, 1000);
} catch (error) {
    messageDiv.textContent = 'Error logging in. Please try again.';
    messageDiv.className = 'error';
    console.error('Error:', error);
}
        });
    </script>
</body>
</html>
